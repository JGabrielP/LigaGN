<div *ngIf="teams?.length > 0; else noTeams">
  <mat-card class="example-card" *ngFor="let team of teams">
    <div class="header-card">
      <div class="fabLogoTeam">
        <img class="LogoTeam" [src]="team.ImageUrl || '../../../assets/img/NoLogo.png' ">
      </div>
      <img class="LogoLeague" src="assets/img/LogoTeams.png">
    </div>
    <div class="body">
      {{team.Nombre}}
      <div class="buttons">
        <button mat-icon-button (click)="openDeleteTeamDialog($event,team)" matTooltip="Eliminar" [matTooltipPosition]="position">
          <mat-icon aria-label="Eliminar">delete</mat-icon>
        </button>
        <button mat-icon-button (click)="openEditTeamDialog($event,team)" matTooltip="Editar" [matTooltipPosition]="position">
          <mat-icon aria-label="Editar">edit</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</div>
<ng-template #noTeams>
  <div class="noneTeam">
    No hay equipos registrados.
  </div>
</ng-template>
