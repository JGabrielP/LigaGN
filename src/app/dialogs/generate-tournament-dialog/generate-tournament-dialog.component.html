<form>
  <h1 mat-dialog-title>Generar torneo</h1>
  <hr>
  <mat-dialog-content>
    <p mat-dialog-title style="font-size: 14px">¿Está seguro de generar un nuevo torneo? Una vez generado no puede agregar más equipos.</p>  
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onCloseConfirm()">Aceptar</button>
    <button mat-raised-button color="primary" (click)="onCloseCancel()">Cancelar</button>
  </mat-dialog-actions>
</form>
